dist: focal
language: cpp
compiler:
  - gcc
env:
  - LAMMPS_REV=15407
before_install:
  - sudo apt-get update -q
  - sudo apt-get -y install software-properties-common strace libnuma-dev libssl-dev curl wget git bash make file pkg-config gcc g++ gfortran python3-dev python3-pip python3-numpy openmpi-bin libopenmpi-dev libnetcdf-pnetcdf-dev libfftw3-3 libfftw3-dev libfftw3-mpi-dev 
install:
  - mkdir USER-GFMD
  - mv * USER-GFMD || true
  - mkdir LAMMPS
  - cd LAMMPS
  - svn co -r $LAMMPS_REV https://github.com/lammps/lammps.git/trunk/src src
  - svn co -r $LAMMPS_REV https://github.com/lammps/lammps.git/trunk/tools tools
  - cd src
  - mv ../../USER-GFMD .
  - sed -i 's/user-vtk user-yaff/user-vtk user-yaff user-gfmd/g' Makefile
  - sed -i 's/FFT_INC =/FFT_INC = -DFFT_FFTW3/g' MAKE/OPTIONS/Makefile.g++_openmpi
  - sed -i 's/FFT_LIB =/FFT_LIB = -lfftw3/g' MAKE/OPTIONS/Makefile.g++_openmpi
  - make yes-kspace
  - make yes-manybody
  - make yes-user-gfmd
  - make g++_openmpi
  - cd USER-GFMD
  - make unittests
script:
  - ./unittests
#  - $TRAVIS_BUILD_DIR/LAMMPS/src/lmp_CI_serial -h
  - cd tests
  - bash run_tests.sh $TRAVIS_BUILD_DIR/LAMMPS/src/lmp_CI_serial
